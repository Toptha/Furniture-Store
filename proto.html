<!DOCTYPE html>
<html>
<head>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .grid-item {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .grid-item:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="grid-item">
            <img src="image1.jpg" alt="Image 1">
        </div>
        <div class="grid-item">
            <img src="https://nakashimawoodworkers.com/wp-content/uploads/2017/05/furniture.image_.03.jpg" alt="Image 2">
        </div>
        <div class="grid-item">
            <img src="image3.jpg" alt="Image 3">
        </div>
        <div class="grid-item">
            <img src="image4.jpg" alt="Image 4">
        </div>
        <div class="grid-item">
            <img src="image5.jpg" alt="Image 5">
        </div>
        <div class="grid-item">
            <img src="image6.jpg" alt="Image 6">
        </div>
    </div>
</body>
</html>
